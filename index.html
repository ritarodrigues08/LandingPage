<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi, I'm Rita!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="container main-nav">
        <ul class="main-nav-list">
          <li><a href="#about" class="main-nav-link">About Me</a></li>
          <li><a href="#" class="main-nav-link">Projects</a></li>
          <li><a href="#" class="main-nav-link nav-cta">Contact</a></li>
        </ul>
      </nav>

      <div class="container hero-info">
        <p>Hi, my name is</p>
        <h1>Rita Rodrigues</h1>
        <p>and I am a programming student.</p>
        <div class="cta-btns">
          <a href="#about" class="get-to-know">Get to know me</a>
          <a href="#" class="download-cv">
            <span>Download CV</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 17.25L12 21m0 0l-3.75-3.75M12 21V3"

          </p>
          <a href="https://www.linkedin.com/in/ritagrodrigues/" target="_blank"
            ><img
              src="assets/linkedin-logo.svg"
              alt="My Linkdin profile"
              class="icon margin-right"
          /></a>
          <a href="https://github.com/ritarodrigues08" target="_blank"
            ><img
              src="assets/github-logo.svg"
              alt="My GitHub profile"

          /></a>
